esphome:
  name: gate
  includes:
    - GateSwitch.h

esp32:
  board: nodemcu-32s
  # board: widora-air
  # board: wemosbat
  framework:
    type: arduino

# esp8266:
#   board: esp_wroom_02
#   # board: nodemcuv2

# Enable logging
logger:

# Enable Home Assistant API
api:
  password: !secret api_password

ota:
  password: !secret ota_password

wifi:
  networks:
  - ssid: !secret wifi_ssid_302
    password: !secret wifi_password_302
  - ssid: !secret wifi_ssid_501
    password: !secret wifi_password_501

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Gate Fallback Hotspot"
    password: "CP5n1TFe9klm"

captive_portal:

switch:
- platform: custom
  lambda: |-
    auto gate_switch = new GateSwitch();
    App.register_component(gate_switch);
    return {gate_switch};

  switches:
    name: "开门"
